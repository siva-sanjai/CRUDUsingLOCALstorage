<!DOCTYPE html>

<body>
    <h1 id="hd">Registration Form</h1>

            Please enter only 10 digits...!
        </small><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Email Address"><br>
        <label for="location">Place:</label>
<select id="location">

    <div style="overflow-x:auto;" id="output">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>

        </table>

    </div>
